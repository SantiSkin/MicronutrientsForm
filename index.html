<script>
  const scriptURL ='https://script.google.com/macros/s/AKfycbz2cxDi0cwzGjevvSW62SWtdIiSphd28evY9Tg3YGhTOO1p_Ia0I6D4IJY1PK8_TVsD/exec'
  const form = document.forms['submit-to-google-sheet']
  const success = document.getElementById('success');

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => {
      success.innerHTML="Your information has been submitted successfully.";

      setTimeout(function()
      {
        success.innerHTML="";
      },5000)
      form.reset();

    })
    .catch(error => console.error('Error!', error.message))
  })
</script>
